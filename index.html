<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=devce-width initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form action="" method="post" id="survey-form">
        <fieldset id="biodata">
          <label for="name" id="name-label">Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required />
          </label>
          <label for="email" id="email-label">Email
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required />
          </label>
          <label for="number" id="number-label">Age (optional)
            <input
                type="number"
                id="number"
                name="age"
                placeholder="Age"
                min=10
                max=99 />
          </label>
          <label for="dropdown">Which option best describes your current role
            <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely">
            <input
                id="definitely"
                name="refer"
                type="radio"
                value="definitely"
                checked /> Definitely
          </label>
          <label for="maybe">
            <input
                id="maybe"
                type="radio"
                name="refer"
                value="maybe" /> Maybe
          </label>
          <label for="not-sure">
            <input
                id="not-sure"
                type="radio"
                name="refer"
                value="not-sure" /> Not sure
          </label>
        </fieldset>
        <fieldset>
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="favorite-feature" name="favorite-feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (check all that apply)</legend>
          <label for="front-end">
            <input
                id="front-end"
                name="recommendation"
                value="front-end projects"
                type="checkbox" /> Front-end Projects
          </label>
          <label for="back-end">
            <input
            id="back-end"
            name="recommendation"
            value="back-end projects"
            type="checkbox" /> Back-end Projects
          </label>
          <label for="data-visualization">
            <input
            id="data-visualization"
            name="recommendation"
            value="data visualization"
            type="checkbox" /> Data Visualization
          </label>
          <label for="challenges">
            <input
                id="challenges"
                name="recommendation"
                value="challenges"
                type="checkbox" /> Challenges
          </label>
          <label for="open-source">
            <input
                id="open-source"
                name="recommendation"
                value="open source community"
                type="checkbox" /> Open Source Community
          </label>
          <label for="help-rooms">
            <input
                id="help-rooms"
                name="recommendation"
                value="gitter help rooms"
                type="checkbox" /> Gitter help rooms
          </label>
          <label for="videos">
            <input
                id="videos"
                name="recommendation"
                value="videos"
                type="checkbox" /> Videos
          </label>
          <label for="city-meetups">
            <input
                id="city-meetups"
                name="recommendation"
                value="city meetups"
                type="checkbox" /> City Meetups
          </label>
          <label for="wiki">
            <input
                id="wiki"
                name="recommendation"
                value="wiki"
                type="checkbox" /> Wiki
          </label>
          <label for="forum">
            <input
                id="forum"
                name="recommendation"
                value="forum"
                type="checkbox" /> Forum
          </label>
          <label for="additional-courses">
            <input
                id="additional-courses"
                name="recommendation"
                value="additional courses"
                type="checkbox" /> Additional Courses
          </label>
        </fieldset>
        <fieldset>
            <label for="comment">Any comments or suggestions?
                <textarea
                    name="suggestions"
                    id="comment"
                    cols="30"
                    rows="5"
                    placeholder="Enter your comment here...">
                </textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
